<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style.css">
  <title>Travel Page</title>
</head>

<body>

  <div class="card">
    <div class="img-container">
      <img src="./img/background.jpeg" alt="">
      <div class="back-button-container">
        <img src="./img/arrow-back.svg" alt="">
        <button class="back-button">BACK</button>
      </div>

    </div>

    <div class="matter-container">

      <div class="menu-bar">
        <p>NETHERLANDS</p>
        <p style="color:black;">SPAIN</p>
        <p>FRANCE</p>
      </div>

      <div class="title-container">
        <div class="title">Visiting the <span>pastelle city <div class="line"></div></span> </div>
        <div class="sub-title">
          By <span>Jerry Henderson,</span> in Tourism
        </div>
        <div class="info-container">
          <div class="info-img-container">

            <button class="play"></button>



            <img src="./img/preview.jpeg" alt="">

              <p>VIEW ALL PHOTOS</p>
              <img src="./img/arrow-forward.svg" alt="">
            </div>

          </div>

          <div class="info">
            As you drive into the town from Alicante airport you will pass between two salt lakes - one is blue/green
            and
            the other is an impressive pink colour.
          </div>
        </div>
      </div>



    </div>
  </div>
